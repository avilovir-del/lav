<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Лавчик — мини-игра</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <div id="screen-character" class="screen active">
      <h2 id="title-character">Персонаж</h2>
      <div class="character">
        <img id="character-img" src="https://sun9-52.userapi.com/s/v1/ig2/s6ssftIW43qqSAEV5Lqlj9RQXkCJTehT6klFmLrqSVcdXCZ-LRD4uPNBc9UDfqUS33N-JEv5p-xblmTNcAS8QIak.jpg?quality=95&as=32x69,48x104,72x156,108x234,160x346,240x519,360x779,480x1039,540x1168,640x1385,720x1558,1080x2337&from=bu&cs=1080x0" alt="Персонаж">
        <p id="character-status">Он счастлив 😄</p>
      </div>
      <div class="needs">
        <div>🍔 Еда: <span id="food">80</span>%</div>
        <div>💤 Энергия: <span id="energy">60</span>%</div>
        <div>🎮 Веселье: <span id="fun">40</span>%</div>
      </div>
    </div>

    <div id="screen-tasks" class="screen">
      <h2>Задания</h2>
      <ul id="task-list"></ul>
    </div>

    <div id="screen-shop" class="screen">
      <h2>Магазин</h2>
      <div class="shop">
        <div>👕 Футболка — 10 лавок</div>
        <button onclick="buyItem('tshirt',10)">Купить</button>
      </div>
    </div>

    <div id="screen-settings" class="screen">
      <h2>Настройки</h2>
      <p>Имя персонажа: <input id="char-name" placeholder="Лавчик"></p>
      <button onclick="saveSettings()">Сохранить</button>
    </div>
  </div>

  <div class="nav">
    <button onclick="showScreen('character')">👤</button>
    <button onclick="showScreen('tasks')">🧾</button>
    <button onclick="showScreen('shop')">🏪</button>
    <button onclick="showScreen('settings')">⚙️</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
